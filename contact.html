<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Poppins, sans-serif; margin: 0; padding: 0;">

    <!-- Navbar -->
    <div style="background-color: #eca89f; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <img src="images/logo.png" width="100px" alt="Logo">
        </div>
        <nav>
            <a href="index.html" style="color: white; text-decoration: none; margin: 0 15px;">Home</a>
            <a href="product.html" style="color: white; text-decoration: none; margin: 0 15px;">Products</a>
            <a href="about.html" style="color: white; text-decoration: none; margin: 0 15px;">About</a>
            <a href="contact.html" style="color: white; text-decoration: none; margin: 0 15px;">Contact</a>
            <a href="signup.html" style="color: white; text-decoration: none; margin: 0 15px;">Account</a>
        </nav>
    </div>

    <!-- Contact Form -->
    <div style="padding: 50px; text-align: center;">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Send us a message or visit us at our office.</p>

        <form style="max-width: 500px; margin: auto; text-align: left;">
            <label style="display: block; margin-bottom: 10px;">Name:</label>
            <input type="text" placeholder="Enter your name" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc;">

            <label style="display: block; margin-bottom: 10px;">Email:</label>
            <input type="email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc;">

            <label style="display: block; margin-bottom: 10px;">Message:</label>
            <textarea rows="5" placeholder="Write your message here" style="width: 100%; padding: 10px; border: 1px solid #ccc;"></textarea>

            <button type="submit" style="background-color: #ff523b; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px; border-radius: 5px;">
                Submit
            </button>
        </form>
    </div>

    <!-- Footer -->
    <div style="background-color: #222; color: white; text-align: center; padding: 20px 0;">
        <p>&copy; 2024 WardrobeWise. All Rights Reserved.</p>
    </div>

</body>
</html>
