<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body style="font-family: 'Poppins', sans-serif; margin: 0; padding: 0;">

    <!-- Header Section -->
    <div style="background: #ff523b; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="color: #fff; font-size: 24px;">Your Account</h1>
        <div>
            <a href="logout.html" style="color: #fff; text-decoration: none; font-size: 16px; border: 2px solid #fff; padding: 5px 10px; border-radius: 5px; margin-right: 10px;">Logout</a>
            <a href="signup.html" style="color: #fff; text-decoration: none; font-size: 16px; border: 2px solid #fff; padding: 5px 10px; border-radius: 5px;">Sign Up</a>
        </div>
    </div>

    <!-- Account Details Section -->
    <div style="padding: 20px; text-align: center;">
        <h2 style="color: #333;">Welcome, [User Name]!</h2>
        <p style="color: #555; font-size: 16px;">Manage your account details, track your orders, and explore exclusive offers!</p>
        <a href="order-history.html" style="display: inline-block; text-decoration: none; color: #fff; background: #ff523b; padding: 10px 20px; border-radius: 30px; margin-top: 20px;">View Orders</a>
    </div>

    <!-- Action Buttons Section -->
    <div style="padding: 20px; text-align: center;">
        <h3 style="color: #333;">Quick Actions</h3>
        <div style="margin-top: 20px;">
            <a href="edit-account.html" style="display: inline-block; text-decoration: none; color: #fff; background: #4CAF50; padding: 10px 20px; border-radius: 30px; margin: 5px;">Edit Account</a>
            <a href="wishlist.html" style="display: inline-block; text-decoration: none; color: #fff; background: #FF9800; padding: 10px 20px; border-radius: 30px; margin: 5px;">View Wishlist</a>
        </div>
    </div>
</body>
</html>
